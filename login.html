<!DOCTYPE html>
<html dir="rtl">

<head>
    <!-- language -->
    <meta charset="utf-8" />
    <!-- Bootstrap Css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>login page</title>
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon Box -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- Style Css -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <img src="images/logo.png" class="m-5" height="70" />

                <div class="my-auto">
                    <div class="w-100">
                        <h3 class="fw-bold text-center">تسجيل الدخول</h3>
                        <p class="text-black-50 text-center">
                            ليس لديك حساب على منصة أنشطة النوادي؟ انشى حسابك
                        </p>

                        <form class="mt-5 ">
                            <div class="d-flex justify-content-center">
                                <input type="email" class="form-control inputLogin bgInout shadow-none rounded-pill border-0"
                                    placeholder="ادخل بريدك الاكتروني" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" />
                            </div>
                            <!-- <span  class="text-danger"
                >Enter your email.</span
              > -->
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control inputLogin bgInout shadow-none mt-3 rounded-pill border-0"
                                    placeholder="كلمة السر" id="exampleInputnaPassWord1"
                                    aria-describedby="passwordHelp" />
                                <!-- <span  class="text-danger">Please enter your name.</span> -->
                            </div>
                        </form>

                        <a href="#" class="text-decoration-none ">
                            <p class="text-black-50 text-start mt-3" style="width: 82%;">هل نسيت كلمة المرور ؟</p>
                        </a>
                        <div class="d-flex justify-content-center">
                            <button
                                class="btn_duration text-center text-nowrap text-light d-inline-block mt-5 mb-4 rounded-pill border-0 w-25 py-2">
                                تسجيل دخول
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 p-0 loginCol">
                <img src="images/thoughtful-classmates-with-papers.png" class="h-100 w-100" />
            </div>


        </div>
</body>

</html>
